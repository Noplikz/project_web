    <div class="contentabsen">
        <h1>Absen</h1>
        <button class="attendance-button hadir" onclick="toggleAttendance(this)">Hadir</button>
        <button class="attendance-button tidak-hadir" onclick="toggleAttendance(this)">Tidak Hadir</button>
        <button class="submit-button">Submit</button>
    </div>
    <script>
        function toggleAttendance(button) {
          const buttons = document.querySelectorAll('.attendance-button');
          
          buttons.forEach(btn => {
            btn.classList.remove('selected');
          });
          
          button.classList.add('selected');
        }
      </script>
